<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="Wrapper">
        <div class="container flex">
            <div class="calci-box ">
                <div class="calci-input">
                    <input type="text" id="Input">
                </div>
                <button class="orange button color-sky" id="btn">AC</button>
                <button class="orange button color-sky" id="btn">C</button>
                <button class="orange button color-sky" id="btn">DEL</button>
                <button class="button orange color-sky" id="btn">%</button>
                <button class="button" id="btn">8</button>
                <button class="button" id="btn">7</button>
                <button class="button" id="btn">9</button>
                <button class="button grey color-sky" id="btn">-</button>
                <button class="button" id="btn">4</button>
                <button class="button" id="btn">5</button>
                <button class="button" id="btn">6</button>
                <button class="grey button color-sky" id="btn">*</button>
                <button class="button" id="btn">1</button>
                <button class="button" id="btn">2</button>
                <button class="button" id="btn">3</button>
                <button class="button-sum grey button color-sky">+</button>
                <button class="button" id="btn">00</button>
                <button class="button-zero button">0</button>
                <button class="grey button color-sky" id="btn" onclick="Myfunction()">.</button>
                <button class="grey button color-sky" id="btn">/</button>
                <button class="button-equal grey button color-sky">=</button>

            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
